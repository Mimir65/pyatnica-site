
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пятница на Пике</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffd5;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.5em;
      color: #ffffff;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #00ffd5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    canvas {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Пятница на Пике</h1>
    <p id="quote">Мотивация загружается...</p>
  </div>

  <div class="content">
    <h2>Прогресс по жиму лёжа</h2>
    <table id="workout-table">
      <tr>
        <th>Дата</th>
        <th>Вес (кг)</th>
      </tr>
      <tr>
        <td>2025-05-10</td>
        <td>60</td>
      </tr>
      <tr>
        <td>2025-05-12</td>
        <td>65</td>
      </tr>
    </table>

    <canvas id="progressChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const quotes = [
      "Каждый день — шанс стать лучше.",
      "Ты ближе, чем думаешь.",
      "Настоящая сила рождается в терпении.",
      "Пока другие сдаются — ты идёшь дальше.",
      "Боль временна. Сила — навсегда."
    ];
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

    const table = document.getElementById('workout-table');
    const dates = [];
    const weights = [];

    for (let i = 1; i < table.rows.length; i++) {
      dates.push(table.rows[i].cells[0].innerText);
      weights.push(parseInt(table.rows[i].cells[1].innerText));
    }

    const ctx = document.getElementById('progressChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Жим лёжа (кг)',
          data: weights,
          borderColor: 'rgba(0, 255, 213, 1)',
          backgroundColor: 'rgba(0, 255, 213, 0.2)',
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 5
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>
</html>
